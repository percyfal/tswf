$schema: "http://json-schema.org/draft-07/schema#"

description: an entry in the population data sheet
properties:
  population:
    type: string
    description: population name/identifier
  genus:
    type: string
    description: population genus
  species:
    type: string
    description: species name
  subspecies:
    type: string
    description: subspecies name
  common.name:
    type: string
    description: common name

# columns that the config/samples.tsv file must have to pass schema validation
required:
  - population
  - species

additionalProperties: false
