ref: "resources/ref_tsk_CHB_0.fa"
samples: "resources/samples.tsv"
populations: "resources/populations.tsv"
derive_aa:
  method: "vote"
  outgroups:
    - tsk_19 # Chimp
    - tsk_20 # Gorilla
    - tsk_21 # Orangutan
  options:
    min-alleles: 4

chromosomes:
  - "1"
  - "2"

description: >-
  Test run on chromosomes 1 and 2, Out of Africa dataset
dataset: ooa
analysis: test
subset:
  include:
    population: ["CEU", "CHB", "YRI"]
